<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Score</title>
    <style>
        :root {
            --primary: #0f2027;
            --secondary: #2c5364;
            --highlight: #00c9ff;
            --text-light: #e0e0e0;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --blur: blur(12px);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            background: var(--glass-bg);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px 60px;
            text-align: center;
            animation: fadeIn 1.2s ease-out;
        }

        .card h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #00c9ff, #92fe9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .card h2 {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #ccc;
        }

        .pulse-ring {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 201, 255, 0.3), transparent 70%);
            animation: pulse 2s infinite;
            z-index: -1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.4;
            }
            70% {
                transform: scale(1.1);
                opacity: 0.2;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.4;
            }
        }

        .glow-border {
            position: absolute;
            width: 320px;
            height: 320px;
            border-radius: 20px;
            border: 2px solid;
            border-image: linear-gradient(45deg, #00c9ff, #92fe9d) 1;
            animation: glow 3s linear infinite;
            z-index: -1;
        }

        @keyframes glow {
            0% {
                transform: rotate(0deg);
                opacity: 0.5;
            }
            100% {
                transform: rotate(360deg);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="pulse-ring"></div>
    <div class="glow-border"></div>
    <div class="card">
        <h1>Welcome, {{ user.username }}</h1>
        <h2>Your Current Score: <strong>{{ user.score }}</strong></h2>
    </div>
</body>
</html>
