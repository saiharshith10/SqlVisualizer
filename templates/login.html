{% include 'header.html' %}
    <div class="login-wrapper">
        <div class="login-glass-card" style="margin-top:100px;">
            <h2 class="login-title"> Secure Login</h2>
            {% if error %}
                <div class="login-error-message">
                    <i class="fas fa-exclamation-circle"></i> {{ error }}
                </div>
            {% endif %}
            <form method="post">
                <input type="text" name="username" placeholder="Username" required class="login-input">
                <input type="password" name="password" placeholder="Password" required class="login-input">
                <button type="submit" class="login-btn">Enter the System</button>
            </form>
            <p>ðŸ‘¤ Don't have an account? <a href="{{ url_for('register') }}" style="color: #00f0ff;"> Join Now</a></p>
        </div>
    </div>
